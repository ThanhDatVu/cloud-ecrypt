version: '3'

services:
  app:
    container_name: ts-node-app-prod
    volumes:      
      - ./src:/usr/prod/app/src
      - ./images:/usr/prod/app/images
      - ./keys:/usr/prod/app/keys
      - ./signatures:/usr/prod/app/signatures
      - .env:/usr/prod/app/.env
      - ./images_test:/usr/src/app/images_test
    build: 
      target: production
    command: yarn start
